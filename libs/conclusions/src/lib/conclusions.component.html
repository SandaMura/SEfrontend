
<div *ngFor="let conclusion of conclusionsList">
  <div class="flex justify-content-between my-5">
    <div class="col-4">
      <img [src]="conclusion.imageUrl" alt="picture of destination" width="100%" />
    </div>
    <div class="col-8">
      <h2>{{conclusion.destinationName}}</h2>
      <br>
      <p>{{conclusion.description}}</p>
    </div>
  </div>
</div>
