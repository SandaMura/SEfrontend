<div *ngFor="let question of QuestionsList">
  <h4>{{question.question}}</h4>
  <br>
  <section *ngFor="let answer of question.answers; index as i">
  <div>
    <input type="radio" [id]="i" name="select" [value]="answer.response">
    <label [for]="i">
      <p>{{ answer.response }}</p>
    </label>
  </div>
  </section>
</div>

<pre>{{ QuestionsList | json }}</pre>
